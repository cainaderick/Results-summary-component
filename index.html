<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https: //fonts.googleapis.com/css2?family= Hanken+Grotesk:wght@500famÃ­lia= Hanken+Grotesk:wght@500;700;800 & =swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-conteiner">
        <section class="result">
          <h3 class="title">Your Result</h3>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <strong>Great</strong>
          <p class="info">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary">
          <h3 class="title">Summary</h3>
          <div class="rows">
            <div class="row">
              <div class="badge">
                <img src="images/icon-reaction.svg" alt="icon reaction" />
                <strong>Reaction</strong>
              </div>
              <p><strong>80</strong> / 100</p>
            </div>

            <div class="row">
              <div class="badge">
                <img src="images/icon-memory.svg" alt="icon memory" />
                <strong>Memory</strong>
              </div>
              <p><strong>92</strong> / 100</p>
            </div>

            <div class="row">
              <div class="badge">
                <img src="images/icon-verbal.svg" alt="icon Verbal" />
                <strong>Verbal</strong>
              </div>
              <p><strong>61</strong> / 100</p>
            </div>

            <div class="row">
              <div class="badge">
                <img src="images/icon-visual.svg" alt="icon Visual" />
                <strong>Visual</strong>
              </div>
              <p><strong>72</strong> / 100</p>
            </div>
          </div>
          <button class="btn">Continue</button>
        </section>
      </div>
    </div>
  </body>
</html>
